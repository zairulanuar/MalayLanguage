steps:
  # Build the Docker image - FIXED: Use Artifact Registry (AR) not Container Registry (gcr.io)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/malaylanguage/malaylanguage:$COMMIT_SHA'
      - '-t'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/malaylanguage/malaylanguage:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/malaylanguage/malaylanguage:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/malaylanguage/malaylanguage:latest'

  # Deploy to Cloud Run - FIXED: Use same AR path, REMOVED --port, REMOVED redundant PORT env var
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'malaylanguage'
      - '--image'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/malaylanguage/malaylanguage:$COMMIT_SHA'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # REMOVED: '--port', '8080' - Cloud Run injects PORT automatically
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'PYTHONUNBUFFERED=1,MALAYA_CACHE=/tmp/.malaya'  # REMOVED PORT and HOST (your code handles this)
      - '--timeout'
      - '900'
      - '--concurrency'
      - '10'
      - '--startup-probe'
      - 'tcpSocket.port=8080,initialDelaySeconds=60,periodSeconds=10,timeoutSeconds=5,failureThreshold=24'

images:
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/malaylanguage/malaylanguage:$COMMIT_SHA'
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/malaylanguage/malaylanguage:latest'

options:
  machineType: 'E2_HIGHCPU_4'
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: asia-southeast3  # Define your region here
