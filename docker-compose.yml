version: '3.8'

services:
  malaylanguage-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: malaylanguage-mcp:latest
    container_name: malaylanguage-mcp-server
    command: python http_server.py
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - PYTHONUNBUFFERED=1
      - MALAYA_CACHE=/root/.malaya
    volumes:
      # Persist model cache to avoid re-downloading
      - malaya-cache:/root/.malaya
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  malaya-cache:
    driver: local
